<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遗产显示测试</title>
</head>
<body>
    <h1>遗产显示测试</h1>
    <div id="test-results"></div>
    
    <script>
        // 测试遗产显示格式化
        function testLegacyDisplay() {
            const results = [];
            
            // 测试用例
            const testCases = [
                { techBonus: 5, foodBonus: 3, cultureBonus: 2, name: "全正数" },
                { techBonus: 0, foodBonus: 0, cultureBonus: 0, name: "全零" },
                { techBonus: -2, foodBonus: -1, cultureBonus: 1, name: "包含负数" },
                { techBonus: 10, foodBonus: -5, cultureBonus: 0, name: "混合数值" }
            ];
            
            testCases.forEach(legacy => {
                const display = `科技遗产: ${legacy.techBonus >= 0 ? '+' + legacy.techBonus : legacy.techBonus} | 农业遗产: ${legacy.foodBonus >= 0 ? '+' + legacy.foodBonus : legacy.foodBonus} | 文化遗产: ${legacy.cultureBonus >= 0 ? '+' + legacy.cultureBonus : legacy.cultureBonus}`;
                results.push(`<h3>${legacy.name}</h3><p>${display}</p>`);
            });
            
            // 测试Math.max保护
            const protectedValues = {
                techBonus: Math.max(0, -2),
                foodBonus: Math.max(0, -1),  
                cultureBonus: Math.max(0, 3)
            };
            const protectedDisplay = `科技遗产: ${protectedValues.techBonus >= 0 ? '+' + protectedValues.techBonus : protectedValues.techBonus} | 农业遗产: ${protectedValues.foodBonus >= 0 ? '+' + protectedValues.foodBonus : protectedValues.foodBonus} | 文化遗产: ${protectedValues.cultureBonus >= 0 ? '+' + protectedValues.cultureBonus : protectedValues.cultureBonus}`;
            results.push(`<h3>Math.max保护后 (原值-2,-1,3)</h3><p>${protectedDisplay}</p>`);
            
            document.getElementById('test-results').innerHTML = results.join('');
        }
        
        window.onload = testLegacyDisplay;
    </script>
</body>
</html>
